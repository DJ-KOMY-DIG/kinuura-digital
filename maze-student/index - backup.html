<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>迷路指示</title>
    <link rel="stylesheet" href="sendcommand.css">
</head>
<body>

    <h1>プログラミング基礎研修</h1>
    <br><br>
    <h2>迷路指示</h2>
    
    <div class="input-group">
        <label>名前</label>
        <input type="text" id="inputName" placeholder="TARO YAMADA">
    </div>

    <div class="input-group">
        <label>指示（前進：F、右進：R、左進：L）</label>
        <textarea id="inputCommand" placeholder="FFRFL..." rows="5"></textarea>
    </div>

    <button id="sendBtn">送信</button>

    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="message.js"></script>
    <script type="module" src="sendcommand.js"></script>

</body>
</html>
